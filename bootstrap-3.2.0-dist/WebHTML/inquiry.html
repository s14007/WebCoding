      <section class="container">    
        <h1><img src="../img/inquiry_img_001.gif" width="960" height="51" alt="お問い合わせ" /></h1> 

        <form method="post" action="#" class="contact">

          <p>以下のフォームにご入力の上、「入力内容の確認画面へ」ボタンをクリックしてください。</p>

          <p class="attention"><img src="img/required8.gif" alt="必須" width="26" height="15"> マークの項目は入力必須となります。</p>

          <div class="fields">

            <table>
              <caption>お問い合わせ</caption>
              <tbody>
                <tr>
                  <th><label for="type">お問い合わせの種類</label></th>
                  <td class="required"><img src="img/required8.gif" alt="必須" width="26" height="15"></td>
                  <td><select name="type" id="type">
                      <option value="ご質問・お問い合わせ">ご質問・お問い合わせ</option>
                      <option value="予約">予約</option>
                      <option value="その他のご連絡">その他のご連絡</option>
                  </select></td>
                </tr>
                <tr>
                  <th><label for="message">お問い合わせ内容</label></th>
                  <td class="required"><img src="img/required8.gif" alt="必須" width="26" height="15"></td>
                  <td><textarea name="message" id="message" rows="5" cols="40"></textarea></td>
                </tr>
              </tbody>
            </table>

          </div>
          <td>
          <p class="button"><input type="submit" value="入力内容の確認画面へ"></p><input type="reset" value="リセット" />
        </td>
        </section>
