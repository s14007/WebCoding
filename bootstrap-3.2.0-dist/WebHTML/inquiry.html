<!DOCTYPE html>
<html lang="ja">
  <head>

    <meta charset="UTF-8">
    <meta name="description" content="">
    <meta name="keywords" content="">
    <meta name="robots" content="ALL">
    <link rel="stylesheet" href="css/bootstrap.css"/>
    <link rel="stylesheet" href="css/inquiry.css"/>
    <title>お問い合わせ｜天ぷら屋桜囲</title>

  </head>

  <body class="container" background="img/bg.png">


    <header class="container">
      <div id="logo" class="row" >
        <div class="col-md-6">
          <img class="img-responsive"   src="img/header.png"
          alt="ヘッダー">
        </div>
        <div class="col-md-6 text-center" style="font-size:20px">
          <p class="logo-sub">お気軽にお問い合わせして下さい</p>
          <p class="logo-sub2">TEL 098-869-9255</p>
          <p class="logo-sub3">営業時間 11:00~20:00</p>
        </div>
      </div>
    </header>


    <nav class="container padding-none">
      <div class="tab">
        <ul class="nav navbar-header nav-pills nav-justified">
          <li><a href="index.html" class="c">ホーム</a></li>
          <li><a href="menu.html" class="c">メニュー</a></li>
          <li><a href="store.html" class="c">店舗情報</a></li>
          <li><a href="inquiry.html" class="c">お問い合わせ</a></li>
        </ul>
      </div>
    </nav>


    <section class="container">
      <div class="row">
        <div class="text-center hidden-xs logo"><img src="img/toiawase.png" class="col-sm-12 logo" alt="" /></div>
      </div>
    </section>


    <section class="container">
      <p><a href="index.html">ホーム</a>＞お問い合わせ</p>
    </section>


    <section class="container">
      <div class="row tab text-center mag-Top mag-Bottom">
        <form method="post" action="#" class="contact" id="formmail">
          <p>以下のフォームにご入力の上、「入力内容の確認画面へ」ボタンをクリックしてください。</p>
          <table align="center" class="sample_03">
            <tbody>
              <div class="fields">
                <tr>
                  <th><label>お名前</label></th>
                  <td><input type="text" name="" size="30"required></input></td>
                </tr>
                <tr>
                  <th><label>メールアドレス</label></th>
                  <td><input type="email" name="" size="30"required></input></td>
                </tr>
                <tr>
                  <th><label for="type">お問い合わせの種類</label></th>
                  <td>
                    <select name="type" id="type">
                      <option value="ご質問・お問い合わせ">ご質問・お問い合わせ</option>
                      <option value="予約">予約</option>
                      <option value="その他のご連絡">その他のご連絡</option>
                    </select>
                  </td>
                </tr>
                <tr>
                  <th><label for="message">お問い合わせ内容</label></th>
                  <td><textarea name="message" id="message" rows="10" cols="50"required></textarea></td>
                </tr>
              </div>
            </tbody>
          </table>

          <div class="bbutton">
            <td>
              <input type="reset" value="リセット" class="reset"/>
              <input type="submit" value="送信" class="button">
            </td>
          </div>
        </div>
      </section>


      <footer id="footer" class="container">
        <div class="row tab">
          <div class="col-md-12 footer_text text-center tab">
            <img src="img/footer.png" class="col-md-12 hidden-xs" alt=""/>
            <p>Copyright ©  桜囲 All rights reserved.</p>
          </div>
        </div>
      </footer>
    </body>
  </html>
