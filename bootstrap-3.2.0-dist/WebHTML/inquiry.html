<ol id="topicpath">
  <li><a href="nakamoto.html">TOP</a></li>
  <li>お問い合わせ</li>
</ol>
    
<section>    
  <h1><img src="../img/inquiry_img_001.gif" width="960" height="51" alt="お問い合わせ" /></h1> 
  
  
  <form id="mailform" method="post" action="mailformpro/send.cgi" onsubmit="return falsesubmit(this)" accept-charset="UTF-8">
    <script type="text/javascript" src="mailformpro/include.cgi"></script>
    <noscript>
      <p><input type="hidden" name="javascript_flag" value="0" /></p>
      </noscript>
    <div id="mailfrom_hidden_object">
      <input type="submit" value="submit" />
      <input type="hidden" name="must_id" value="(必須)" />
      <input type="hidden" name="input_time" value="0" />
      
      <input type="hidden" name="sitein_referrer" value="" />
      <input type="hidden" name="mailform_confirm_mode" value="1" />
      </div>
    
    
    <dl class="mailform">
      
      <dt><img src="images/mfp_must.gif" width="30" height="16" alt="必須" class="must" />お名前<span>name</span></dt>
      <dd class="mfptr"><input type="text" name="お名前(必須)" size="60" class="mfp" placeholder="お名前を入力してください。" /><div id="errormsg_お名前" class="mfp_err"></div></dd>
      
      
      <dt><img src="images/mfp_must.gif" width="30" height="16" alt="必須" class="must" />メールアドレス<span>mail address</span></dt>
      <dd class="mfptr"><input type="text" name="email(必須)" size="60" class="mfp" placeholder="メールアドレスを入力してください。" /><div id="errormsg_email" class="mfp_err"></div></dd>
      
      
      <dt><img src="images/mfp_must.gif" width="30" height="16" alt="必須" class="must" />確認のためもう一度<span>confirm mail address</span></dt>
      <dd class="mfptr"><input type="text" name="confirm_email(必須)" size="60" class="mfp" placeholder="確認のためもう一度メールアドレスを入力してください。" /><div id="errormsg_confirm_email" class="mfp_err"></div></dd>
      
      
      <dt><img src="images/mfp_must.gif" width="30" height="16" alt="必須" class="must" />電話番号<span>tel</span></dt>
      <dd class="mfptr"><input type="text" name="電話番号(必須)" size="60" class="mfp" placeholder="電話番号を入力してください。" /><div id="errormsg_電話番号" class="mfp_err"></div></dd>
      
      
      <dt>お問い合わせ<span>inquiry</span></dt>
      <dd class="mfptr"><textarea name="お問い合わせ内容" rows="19" cols="80" class="mfp" placeholder=" お問い合わせ内容をご記入ください。"></textarea></dd>
      </dl>
    
    <div id="mfp_buttons">
      <ul>
        <li><input type="button" value="" id="button_mfp_reset" onclick="mfp_reset(this.form)" onkeypress="mfp_reset(this.form)" onmouseover="mfp_bt(this,1)" onmouseout="mfp_bt(this,0)" /></li>
        
        <li><input type="button" value="" id="button_mfp_goconfirm" onclick="sendMail(this.form)" onkeypress="sendMail(this.form)" onmouseover="mfp_bt(this,1)" onmouseout="mfp_bt(this,0)" /></li>
        
        </ul>
      </div>
    </form>
</section>
